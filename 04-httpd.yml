---
- name: Setup HTTPD on n1 server 
  hosts: n1
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present
  
  - name: Start HTTPD
    service:
      name: httpd
      state: started  

  - name: Enable HTTPD
    service:
      name: httpd
      enabled: true 

...      